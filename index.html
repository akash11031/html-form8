<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- codepen -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <section>
    <div class="container-fluid">
        <div class="row">
         
         <div class="col-lg-6">
            <form class="row ">
                <h1>Login Form</h1>
                <div class="col-md-6">
                    <label for="inputfirstname4" class="form-label">First Name</label>
                    <div class="input-group has-validation">
                      <input type="text" class="form-control" id="inputEmail4" placeholder="First Name">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="inputlastname4" class="form-label">Last Name</label>
                    <div class="input-group has-validation">
                      <input type="email" class="form-control" id="inputEmail4" placeholder="Last Name">
                    </div>
                  </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
                 
                <div class="col-12 ">
                  <label for="inputAddress2" class="form-label">Address</label>
                    <Div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend"><i class="fa fa-address-card" aria-hidden="true"></i></span> 
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Address">
                    </Div>
                </div>
                <div class="col-md-4">
                  <label for="inputCity" class="form-label">City</label>
                   <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" id="inputCity" placeholder="City">
                    </div>
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Gendar</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>male</option>
                    <option>female</option>
                    <option>others</option>
                </select>
                </div>
                <div class="col-md-4">
                  <label for="inputZip" class="form-label">Birth</label>
                  <input type="date" class="form-control" id="Date of Birth" >
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="col-12">
                    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Log in
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Warning</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              this is a Warning 
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">yes i'm in</button>
            </div>
          </div>
        </div>
      </div>
                </div>
              </form>

         </div>

         <div class="col-lg-6">
            <div class="text pb-2">
             <h1>Make Change Your Life</h1>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Debitis repellat doloribus asperiores nisi eveniet, vero harum dolores beatae culpa illum soluta! Asperiores fugiat nisi sequi animi delectus cumque ipsa cum!</p>
            </div>
         </div>
     </div>
       
    </div>
   </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
